<h1>Nuevo Partido</h1>

<div class="card m-3">
  <div class="card-body">
    <form [formGroup]="formularioPartido">
      <b>Equipo Local: </b><input type="text" class="form-control" formControlName="idLocal" #idLocal placeholder="Equipo local" />
      <span *ngIf="formularioPartido.get('idLocal')?.errors?.['required']">
        <b style="color: red;">El equipo local no es valido</b>
      </span>
      <br>
      <br>
      <b>Equipo Visitante: </b><input type="text" class="form-control" formControlName="idVisitante" #idVisitante placeholder="Equipo visitante" />
      <span *ngIf="formularioPartido.get('idVisitante')?.errors?.['required']">
        <b style="color: red;">El equipo Visitante no es valido</b>
      </span>
      <br>
      <br>
      Fecha: <input type="date" class="form-control" formControlName="fecha" #fecha/>
      <span *ngIf="formularioPartido.get('fecha')?.errors?.['required']">
        <b style="color: red;">La fecha no es valida</b>
      </span>
      <br>
      <br>
      <button type="submit" [disabled]="!formularioPartido.valid" class="btn btn-primary" (click)="addPartido(idLocal.value, idVisitante.value, fecha.value)" >Agregar partido</button>
    </form>
  </div>
</div>

<br>
