<h1>Modificar Partido</h1>

Equipo Local: <input type="text" [(ngModel)]="idLocal" placeholder="Equipo local" />
<br>
<br>
Equipo Visitante: <input type="text" [(ngModel)]="idVisitante" placeholder="Equipo visitante" />
<br>
<br>
Fecha: <input type="date" [(ngModel)]="fecha"/>
<br>
<br>
<button class="btn btn-primary" (click)="modPartido()">Modificar partido</button>
